<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body class="page">
    <div class="description_todo">
      <img class="image_todo" src="./eisenhower-matrix.jpg" alt="matrix" />
      <a
        class="more_info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>
    <div class="container_tasks">
      <div class="container_add-task">
        <label class="container_add-label" for="new-task">Add Item</label>
        <div class="task-row">
          <input
            id="new-task"
            class="task-row__input container-add__input"
            type="text"
          />
          <button class="task__button">Add</button>
        </div>
      </div>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
            <input type="checkbox" class="task__checkbox" />
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input" />
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img src="./remove.svg" />
            </button>
          </li>
          <li class="task task_edit">
            <input type="checkbox" class="task__checkbox" />
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input" />
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
            <input type="checkbox" class="task__checkbox" checked />
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input" />
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
